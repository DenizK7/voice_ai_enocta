adjustment_instructions: |-
  Lütfen yukarıdaki bilgileri kullanarak kapsamlı bir yanıt veriniz.
  Yanıtınız:
    - Bilgilendirici olmalı,
    - Net, özlü ve doğrudan soruya odaklanmalı,
    - Mümkünse somut örnekler ve referanslar içermeli,
    - Eğer elinizdeki bilgiler yanıt üretmek için yeterli değilse, yanıtınıza "Üzgünüm" diyerek başlamalı, aksi halde doğrudan cevap veriniz.
